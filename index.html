<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Make & Share - File Download</title>
    <style>
        /* CSS Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            min-height: 100vh;
            color: #0f172a;
            line-height: 1.6;
        }

        /* Container and Layout */
        .container {
            max-width: 480px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* Header Section */
        .header {
            text-align: center;
            margin-bottom: 32px;
            padding: 24px;
            background: linear-gradient(135deg, #0066FF 0%, #8B5CF6 100%);
            border-radius: 20px;
            color: white;
            box-shadow: 0 20px 25px -5px rgba(0, 102, 255, 0.1), 0 10px 10px -5px rgba(0, 102, 255, 0.04);
        }

        .header h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #ffffff 0%, #e0e7ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            font-size: 16px;
            opacity: 0.9;
            font-weight: 500;
        }

        /* Content Section */
        #content {
            background: white;
            border-radius: 16px;
            padding: 32px;
            margin-bottom: 24px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            border: 1px solid #e2e8f0;
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 40px 20px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #e2e8f0;
            border-top: 4px solid #0066FF;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading p {
            color: #64748b;
            font-size: 16px;
            font-weight: 500;
        }

        /* File Information Display */
        .file-name {
            font-size: 24px;
            font-weight: 700;
            color: #0f172a;
            margin-bottom: 24px;
            text-align: center;
            padding: 16px;
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
            border-radius: 12px;
            border: 2px solid #e2e8f0;
        }

        .file-details {
            margin-bottom: 32px;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            margin-bottom: 12px;
            background: #f8fafc;
            border-radius: 8px;
            border: 1px solid #e2e8f0;
        }

        .detail-label {
            font-weight: 600;
            color: #475569;
            font-size: 14px;
        }

        .detail-value {
            font-weight: 500;
            color: #0f172a;
            font-size: 14px;
        }

        /* Download Button */
        .download-btn {
            width: 100%;
            padding: 16px 24px;
            background: linear-gradient(135deg, #0066FF 0%, #8B5CF6 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px -1px rgba(0, 102, 255, 0.2), 0 2px 4px -1px rgba(0, 102, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 102, 255, 0.3), 0 4px 6px -2px rgba(0, 102, 255, 0.2);
        }

        .download-btn:active {
            transform: translateY(0);
        }

        .download-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* Success State */
        .success {
            text-align: center;
            padding: 40px 20px;
        }

        .success h3 {
            font-size: 24px;
            font-weight: 700;
            color: #10B981;
            margin-bottom: 16px;
        }

        .success p {
            color: #64748b;
            font-size: 16px;
            margin-bottom: 12px;
        }

        /* Error State */
        .error {
            text-align: center;
            padding: 40px 20px;
        }

        .error h3 {
            font-size: 24px;
            font-weight: 700;
            color: #dc2626;
            margin-bottom: 16px;
        }

        .error p {
            color: #64748b;
            font-size: 16px;
        }

        /* Instructions Section */
        .instructions {
            background: white;
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.05);
            border: 1px solid #e2e8f0;
        }

        .instructions h4 {
            font-size: 18px;
            font-weight: 600;
            color: #0f172a;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .instructions p {
            color: #64748b;
            font-size: 14px;
            margin-bottom: 8px;
            padding-left: 24px;
        }

        /* Debug Information */
        .debug {
            margin-top: 24px;
            padding: 16px;
            background: #f1f5f9;
            border-radius: 8px;
            border: 1px solid #e2e8f0;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 12px;
            color: #475569;
            line-height: 1.4;
        }

        .debug strong {
            color: #0f172a;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .container {
                padding: 16px;
            }
            
            .header {
                padding: 20px;
                margin-bottom: 24px;
            }
            
            .header h1 {
                font-size: 24px;
            }
            
            #content {
                padding: 24px;
            }
            
            .file-name {
                font-size: 20px;
                padding: 12px;
            }
            
            .download-btn {
                padding: 14px 20px;
                font-size: 16px;
            }
        }

        /* Brand Logo Placeholder */
        .brand-logo {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, #ffffff 0%, #e0e7ff 100%);
            border-radius: 12px;
            margin: 0 auto 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: 700;
            color: #0066FF;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="brand-logo">M&S</div>
            <h1>üì± File Download</h1>
            <p>Access your files via QR Code</p>
        </div>

        <div id="content">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading file information...</p>
            </div>
        </div>

        <div class="instructions">
            <h4>üí° How to use:</h4>
            <p>1. Scan a QR code from your email</p>
            <p>2. View file information</p>
            <p>3. Click download to get your file</p>
        </div>
    </div>

    <script>
        // Parse URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const fileName = urlParams.get('file');
        const fileSize = urlParams.get('size');
        const fileType = urlParams.get('type');
        const downloadUrl = urlParams.get('downloadUrl');

        // Debug: Log all parameters
        console.log('URL Parameters:', {
            file: fileName,
            size: fileSize,
            type: fileType,
            downloadUrl: downloadUrl
        });

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function handleDownload() {
            if (downloadUrl) {
                try {
                    const link = document.createElement('a');
                    link.href = downloadUrl;
                    link.download = fileName || 'file';
                    link.target = '_blank';

                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);

                    showSuccess();

                    console.log('Download started for:', fileName, 'from:', downloadUrl);
                } catch (error) {
                    console.error('Download failed:', error);
                    window.open(downloadUrl, '_blank');
                    showSuccess();
                }
            } else {
                showError('No download URL available');
            }
        }

        function showSuccess() {
            const content = document.getElementById('content');
            content.innerHTML = `
                <div class="success">
                    <h3>‚úÖ Download Started!</h3>
                    <p>Your file "${fileName}" is being downloaded.</p>
                    <p>If the download doesn't start automatically, check your browser's download folder.</p>
                </div>
            `;
        }

        function showError(message) {
            const content = document.getElementById('content');
            content.innerHTML = `
                <div class="error">
                    <h3>‚ö†Ô∏è Error</h3>
                    <p>${message}</p>
                </div>
            `;
        }

        function displayFileInfo() {
            const content = document.getElementById('content');

            if (fileName && downloadUrl) {
                content.innerHTML = `
                    <div class="file-name">${fileName}</div>
                    <div class="file-details">
                        <div class="detail-row">
                            <span class="detail-label">File Size:</span>
                            <span class="detail-value">${formatFileSize(parseInt(fileSize || '0'))}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">File Type:</span>
                            <span class="detail-value">${fileType || 'Unknown'}</span>
                        </div>
                    </div>
                    <button class="download-btn" onclick="handleDownload()">
                        üì• Download File
                    </button>
                    <div class="debug">
                        <strong>Debug Info:</strong><br>
                        File: ${fileName}<br>
                        Size: ${fileSize}<br>
                        Type: ${fileType}<br>
                        Download URL: ${downloadUrl}
                    </div>
                `;
            } else {
                showError('This QR code doesn\'t contain valid file information. Please scan a valid QR code from your email.');
                content.innerHTML += `
                    <div class="debug">
                        <strong>Debug Info:</strong><br>
                        File: ${fileName || 'null'}<br>
                        Size: ${fileSize || 'null'}<br>
                        Type: ${fileType || 'null'}<br>
                        Download URL: ${downloadUrl || 'null'}<br>
                        Full URL: ${window.location.href}
                    </div>
                `;
            }
        }

        window.addEventListener('load', displayFileInfo);
    </script>
</body>
</html>
